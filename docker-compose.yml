version: '3'

services:
  stream-sometor-sheduler:
    tty: true
    restart: unless-stopped
    image: sometor:1.0
    command: [ "./main", "run:cron:server" ]
  stream-sometor-api:
    tty: true
    restart: unless-stopped
    image: sometor:1.0
    ports:
      - "9091:9091"
    command: [ "./main", "run:api" ]
  stream-sometor-socket:
    tty: true
    restart: unless-stopped
    image: sometor:1.0
    ports:
      - "9081:9081"
    command: [ "./main", "run:socket" ]